<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Cancelled</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --warn: #f59e0b;
            /* Amber/Orange */
            --warn-glow: rgba(245, 158, 11, 0.4);
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Background Blobs (Amber tinted) */
        .ambient-light {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--warn) 0%, transparent 70%);
            opacity: 0.15;
            border-radius: 50%;
            top: -150px;
            left: -100px;
            animation: float 8s ease-in-out infinite alternate;
        }

        .ambient-light:nth-child(2) {
            top: auto;
            bottom: -150px;
            left: auto;
            right: -100px;
            opacity: 0.1;
            animation-delay: -4s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(30px, 30px) scale(1.1);
            }
        }

        .card {
            background: var(--card-bg);
            -webkit-backdrop-filter: blur(24px);
            backdrop-filter: blur(24px);
            border: 1px solid var(--card-border);
            padding: 3rem 2.5rem;
            border-radius: 24px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px var(--warn-glow);
        }

        .cancel-svg {
            width: 40px;
            height: 40px;
            stroke: var(--warn);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke-dasharray: 120;
            stroke-dashoffset: 120;
            animation: drawCancel 0.8s ease-out forwards 0.3s;
        }

        @keyframes drawCancel {
            to {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0 0 10px;
            color: #fff;
        }

        .message {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Ghost Button Style (Less aggressive than solid color) */
        .btn-ghost {
            display: inline-block;
            background: transparent;
            color: var(--warn);
            padding: 13px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(245, 158, 11, 0.5);
            cursor: pointer;
        }

        .btn-ghost:hover {
            background: rgba(245, 158, 11, 0.1);
            border-color: var(--warn);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.2);
        }
    </style>
</head>

<body>

    <div class="ambient-light"></div>
    <div class="ambient-light"></div>

    <div class="card">
        <div class="icon-circle">
            <svg class="cancel-svg" viewBox="0 0 52 52">
                <circle cx="26" cy="26" r="23" />
                <path d="M15 15 L37 37" />
            </svg>
        </div>

        <h1>Order Cancelled</h1>
        <p class="message">
            You cancelled the payment process. No charges were made to your account.
        </p>

        <a href="/" class="btn-ghost">Return to Home</a>
    </div>

</body>

</html>
