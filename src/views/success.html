<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verifying Payment...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --success: #10b981;
            --error: #ef4444;
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Background Animation */
        .ambient-light {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.2;
            border-radius: 50%;
            top: -100px;
            left: -100px;
            animation: float 10s ease-in-out infinite alternate;
            z-index: 0;
        }

        .ambient-light:nth-child(2) {
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
            top: auto;
            bottom: -100px;
            left: auto;
            right: -100px;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(50px, 50px) scale(1.1);
            }
        }

        /* Glassmorphism Card */
        .card {
            background: var(--card-bg);
            -webkit-backdrop-filter: blur(24px);
            backdrop-filter: blur(24px);
            border: 1px solid var(--card-border);
            padding: 3rem 2.5rem;
            border-radius: 24px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 20px 0 10px;
            letter-spacing: -0.02em;
        }

        .message {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
            margin: 0;
        }

        /* SVG Loader */
        .loader-svg {
            width: 64px;
            height: 64px;
            animation: rotate 2s linear infinite;
        }

        .loader-circle {
            fill: none;
            stroke: var(--primary);
            stroke-width: 4;
            stroke-dasharray: 150, 200;
            stroke-dashoffset: -10;
            stroke-linecap: round;
            animation: dash 1.5s ease-in-out infinite;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }

            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35;
            }

            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124;
            }
        }

        /* Success Animation */
        .icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .checkmark {
            width: 40px;
            height: 40px;
            stroke: var(--success);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.6s ease-out forwards 0.2s;
        }

        /* Error Animation */
        .error-circle {
            background: rgba(239, 68, 68, 0.2);
        }

        .cross {
            stroke: var(--error);
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            top: -10px;
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="ambient-light"></div>
    <div class="ambient-light"></div>

    <div id="content" class="card">
        <svg class="loader-svg" viewBox="25 25 50 50">
            <circle class="loader-circle" cx="50" cy="50" r="20"></circle>
        </svg>
        <h1>Processing Payment</h1>
        <p class="message">Securely verifying your transaction details.<br>Please do not close this window.</p>
    </div>

    <script>
        // Physics-based confetti function
        function spawnConfetti() {
            const colors = ['#6366f1', '#a855f7', '#10b981', '#f43f5e', '#fbbf24'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                // Random properties
                const bg = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100 + 'vw';
                const animDuration = Math.random() * 3 + 2 + 's';
                const animDelay = Math.random() * 0.5 + 's';

                confetti.style.backgroundColor = bg;
                confetti.style.left = left;
                confetti.style.animation = `fall ${animDuration} linear ${animDelay} forwards`;

                // Add 3D rotation
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

                document.body.appendChild(confetti);

                // Inline animation for falling to keep it self-contained
                const keyframes = `
                    @keyframes fall {
                        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
                        100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
                    }
                `;
                const styleSheet = document.createElement("style");
                styleSheet.innerText = keyframes;
                document.head.appendChild(styleSheet);

                setTimeout(() => confetti.remove(), 6000);
            }
        }

        async function verifyPayment() {
            const params = new URLSearchParams(window.location.search);
            const sessionId = params.get("session_id");
            const container = document.getElementById("content");

            if (!sessionId) {
                showError("Session ID Missing", "We couldn't find your transaction session.");
                return;
            }

            try {
                const response = await fetch("/api/confirm-checkout", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sessionId }),
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess();
                } else {
                    window.location.href = "/payment-failed";
                }
            } catch (error) {
                showError("Connection Error", "Please check your internet and try again.");
            }
        }

        function showSuccess() {
            const container = document.getElementById("content");
            container.innerHTML = `
                <div class="icon-circle">
                    <svg class="checkmark" viewBox="0 0 52 52">
                        <path d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
                <h1>Payment Successful!</h1>
                <p class="message">Thank you for your purchase.<br>Redirecting you to the dashboard...</p>
            `;
            spawnConfetti();
            setTimeout(() => window.location.href = "http://localhost:5173/school/dashboard", 3000);
        }

        function showError(title, msg) {
            const container = document.getElementById("content");
            container.innerHTML = `
                 <div class="icon-circle error-circle">
                    <svg class="checkmark cross" viewBox="0 0 52 52">
                         <path d="M16 16 36 36 M36 16 16 36" stroke-width="4" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1 style="color: #ff6b6b">${title}</h1>
                <p class="message">${msg}</p>
            `;
        }

        // Initialize
        verifyPayment();
    </script>
</body>

</html>
